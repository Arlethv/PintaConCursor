{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Pintar con Cursor</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <canvas id="canvas" style="border: 2px solid #000; "></canvas>
        </div>
    
        <div class="form-floating mb-3">
            {% for color in paleta_colores %}
            <button class="color" style="background-color: {{ color }}"></button>
            {% endfor %}
        </div>
        <div class="d-grid gap-3 d-sm-flex justify-content-center mb-3">
            <button class="btn btn-primary btn-lg px-5 py-3 fs-6 fw-bolder" id="borrar" style="background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);">Borrar</button>
            <button class="btn btn-primary btn-lg px-5 py-3 fs-6 fw-bolder" id="descargar_dibujo">Descargar</button>
        </div>
    </div>
    
    
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
